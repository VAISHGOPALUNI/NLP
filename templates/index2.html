            <form action="/tpredict" method="post">
            <p></p>

	      <label class="center" for="cs" style="color:white;text-align:center;font-family:'Atma';font-size:50px;"><b> GIVE A REVIEW!</b></label>
	      <br>
	      <input class="center" type="text" id="fname" name="review">
	      <br><p></p>
          <input class= "center" type="submit" value="Submit!">
	    <p> </p>
       </form>
       <p style="color:white;font-size:30px;text-align:center;font-family:'Comic Sans MS'"><b>{{y}}</b></p>
		{% if y == "Poor" %}
	
	  	   <p style="font-size:60px;text-align:center">&#11088;</p>
    
       {% elif y == "Fair" %}
	  	   <p style="font-size:60px;text-align:center">&#11088; &#11088;</p>
	   {% elif y == "Average" %}
	  	   <p style="font-size:60px;text-align:center">&#11088; &#11088; &#11088;</p>
	   {% elif y == "Good" %}
	  	   <p style="font-size:60px;text-align:center">&#11088; &#11088; &#11088; &#11088;</p>
	   {% elif y == "Excellent" %}
	  	   <p style="font-size:60px;text-align:center">&#11088; &#11088; &#11088; &#11088; &#11088;</p>
   
    {% endif %}
